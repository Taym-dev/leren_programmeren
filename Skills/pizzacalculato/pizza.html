<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pizza Bestelling</title>
</head>
<body>
    <h1>Pizza Bestelling</h1>
    <form id="pizza-form">
        <label for="small">Small Pizza:</label>
        <input type="number" id="small" min="0">
        <br>
        <label for="medium">Medium Pizza:</label>
        <input type="number" id="medium" min="0">
        <br>
        <label for="large">Large Pizza:</label>
        <input type="number" id="large" min="0">
        <br>
        <button type="button" id="calculate">Bereken</button>
    </form>
    <div id="result" class="hidden">
        <h2>Bestellingsoverzicht:</h2>
        <p id="small-order"></p>
        <p id="medium-order"></p>
        <p id="large-order"></p>
        <p id="total-order"></p>
    </div>
    <footer>&#169; <span id="current-year"></span> Jouw Naam</footer>
    <script src="script.js"></script>
</body>
</html>
