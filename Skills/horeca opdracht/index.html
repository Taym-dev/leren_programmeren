<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Café-Bar Bestelling</title>
</head>
<body>
    <h1>Café-Bar Bestelling</h1>
    <div id="bestelling-form">
        <label for="bestelling">Welke bestelling wilt u toevoegen?</label>
        <input type="text" id="bestelling" placeholder="fris/bier/wijn/snack/stop">
        <button onclick="voegBestellingToe()">Voeg toe</button>
    </div>
    <div id="rekening">
        <h2>Rekening</h2>
        <ul id="rekening-lijst"></ul>
        <p id="totaalbedrag">Totaal: €0.00</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
